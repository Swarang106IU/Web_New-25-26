<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Split Screen Example</title>
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh; 
    }
    .left-section {
      flex: 1;
      background-color: cyan; 
      color: black;
      display: flex;
      justify-content: center;
     
    }
    .right-section {
      flex: 1;
      background-color: Blue; 
      color: white;
      display: flex;
      justify-content: center;
      
    }
  </style>
</head>
<body>
  <div class="left-section">
 <h1>Best BMW Cars</h1>
<ol>
<br><li>BMW i7</br>
<br><li>BMW X5M</br>
<br><li>BMW M5CS F90</br>
<br><li>BMW M8 COMPITITION</br>
<br><li>BMW M4 CSL</br>
</ol>
  </div>
  <div class="right-section">
 <h1>Best Mercedes Cars</h1>
<ol>
<br><li>AMG C63 [Black Series]</br>
<br><li>AMG GT [Black Series]</br>
<br><li>MayBach S80</br>
<br><li>AMG ONE</br>
<br><li>AMG G Wagon</br>
</ol>
  </div>
</body>
</html>
