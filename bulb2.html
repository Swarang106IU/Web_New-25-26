<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Light ON / OFF Bulb</title>
  <style>
    :root{
      --bg:#0f172a;          /* slate-900 */
      --card:#111827;        /* gray-900 */
      --text:#e5e7eb;        /* gray-200 */
      --muted:#9ca3af;       /* gray-400 */
      --accent:#22c55e;      /* green-500 */
      --danger:#ef4444;      /* red-500 */
      --ring:#60a5fa;        /* blue-400 */
      --bulb-off:#374151;    /* gray-700 */
      --bulb-on:#ffd54a;     /* warm yellow */
      --glass:#fef3c7;       /* light amber */
    }

    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      background: radial-gradient(1200px 600px at 50% -200px, #1f2937 0%, var(--bg) 60%);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
    }

    .wrap {
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .card {
      width: 100%;
      max-width: 560px;
      background: linear-gradient(180deg, #0b1220 0%, var(--card) 100%);
      border: 1px solid #1f2937;
      border-radius: 16px;
      padding: 28px;
      box-shadow: 0 20px 60px rgba(0,0,0,.45);
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 18px;
    }

    .header .icon {
      width: 28px;
      height: 28px;
      display: inline-grid;
      place-items: center;
      color: var(--bulb-on);
      filter: drop-shadow(0 0 6px rgba(255,213,74,.6));
    }

    .title {
      font-size: 1.25rem;
      font-weight: 600;
      letter-spacing: .2px;
    }

    .subtitle {
      font-size: .9rem;
      color: var(--muted);
      margin-top: 2px;
    }

    /* Bulb container */
    .bulb-stage {
      position: relative;
      margin: 22px 0;
      display: grid;
      place-items: center;
      padding: 24px 0;
    }

    /* Ambient glow when ON */
    .glow {
      position: absolute;
      width: 280px;
      height: 280px;
      border-radius: 50%;
      background: radial-gradient(closest-side, rgba(255,213,74,.55), rgba(255,213,74,.12) 60%, transparent 70%);
      opacity: 0;
      transform: scale(.9);
      transition: opacity .25s ease, transform .25s ease;
      filter: blur(2px);
      pointer-events: none;
    }

    .bulb {
      width: 220px;
      height: auto;
      transition: transform .2s ease;
    }

    .bulb svg {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Default OFF colors */
    .glass { fill: #f8fafc; opacity: .08; }
    .filament { stroke: var(--bulb-off); }
    .base { fill: #9aa0a6; opacity: .6; }
    .cap { fill: #6b7280; opacity: .9; }

    /* ON state overrides */
    .on .glass { fill: var(--glass); opacity: .85; }
    .on .filament { stroke: var(--bulb-on); }
    .on .base { fill: #b8b8b8; opacity: .95; }
    .on .cap { fill: #8b8b8b; opacity: 1; }
    .on .glow { opacity: 1; transform: scale(1); }
    .on .bulb { transform: translateY(-2px); }

    /* Controls */
    .controls {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 8px;
    }

    .btn {
      appearance: none;
      border: 1px solid #1f2937;
      background: #0b1220;
      color: var(--text);
      padding: 12px 16px;
      border-radius: 10px;
      font-weight: 600;
      letter-spacing: .2px;
      cursor: pointer;
      transition: transform .08s ease, box-shadow .12s ease, border-color .12s ease;
      outline: none;
    }

    .btn:focus-visible {
      box-shadow: 0 0 0 3px rgba(96,165,250,.35);
      border-color: var(--ring);
    }

    .btn:active { transform: translateY(1px); }

    .btn.on {
      background: linear-gradient(180deg, #0f2317 0%, #0b1a12 100%);
      border-color: #14532d;
      color: #d1fae5;
    }
    .btn.on:hover { box-shadow: 0 8px 24px rgba(34,197,94,.25); }
    .btn.on .dot { background: var(--accent); }

    .btn.off {
      background: linear-gradient(180deg, #2a0f12 0%, #1a0b0c 100%);
      border-color: #7f1d1d;
      color: #fee2e2;
    }
    .btn.off:hover { box-shadow: 0 8px 24px rgba(239,68,68,.25); }
    .btn.off .dot { background: var(--danger); }

    .dot {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 999px;
      margin-right: 8px;
      transform: translateY(-1px);
    }

    /* Status text */
    .status {
      margin-top: 14px;
      font-size: .95rem;
      color: var(--muted);
    }
    .status strong { color: var(--text); }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card" aria-labelledby="title">
      <div class="header">
        <div class="icon" aria-hidden="true">
          <!-- small bulb icon -->
          <svg viewBox="0 0 24 24" width="24" height="24" fill="none">
            <path d="M9 18h6" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
            <path d="M8 21h8" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
            <path d="M12 3a7 7 0 0 0-7 7c0 3.2 2.1 5.2 3.3 6.2.4.3.7.7.7 1.2V18h8v-.6c0-.5.3-.9.7-1.2 1.2-1 3.3-3 3.3-6.2a7 7 0 0 0-7-7Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
          </svg>
        </div>
        <div>
          <h1 id="title" class="title">Light ON / OFF Bulb</h1>
          <p class="subtitle">Toggle the bulb using buttons or keyboardâ€”O for ON, F for OFF.</p>
        </div>
      </div>

      <div id="stage" class="bulb-stage" role="img" aria-label="Light bulb currently off">
        <div class="glow" aria-hidden="true"></div>

        <!-- Bulb illustration -->
        <div class="bulb" aria-hidden="true">
          <svg viewBox="0 0 240 320">
            <!-- Glass -->
            <ellipse class="glass" cx="120" cy="110" rx="80" ry="90"/>
            <!-- Filament -->
            <path class="filament" d="M80 120 Q120 90 160 120" stroke-width="6" fill="none" stroke-linecap="round" />
            <circle class="filament" cx="100" cy="120" r="6" fill="none" stroke-width="6"/>
            <circle class="filament" cx="140" cy="120" r="6" fill="none" stroke-width="6"/>
            <!-- Neck -->
            <rect class="cap" x="90" y="180" width="60" height="22" rx="6"/>
            <!-- Base -->
            <rect class="base" x="88" y="202" width="64" height="44" rx="8"/>
            <rect class="base" x="92" y="250" width="56" height="18" rx="6"/>
          </svg>
        </div>
      </div>

      <div class="controls" aria-label="Light controls">
        <button id="btnOn" class="btn on" type="button" aria-pressed="false">
          <span class="dot" aria-hidden="true"></span>ON
        </button>
        <button id="btnOff" class="btn off" type="button" aria-pressed="true">
          <span class="dot" aria-hidden="true"></span>OFF
        </button>
      </div>

      <p id="status" class="status">Status: <strong>OFF</strong></p>
    </section>
  </main>

  <script>
    const stage   = document.getElementById('stage');
    const btnOn   = document.getElementById('btnOn');
    const btnOff  = document.getElementById('btnOff');
    const status  = document.getElementById('status');

    let isOn = false;

    function render() {
      stage.classList.toggle('on', isOn);
      stage.setAttribute('aria-label', `Light bulb currently ${isOn ? 'on' : 'off'}`);
      btnOn.setAttribute('aria-pressed', String(isOn));
      btnOff.setAttribute('aria-pressed', String(!isOn));
      status.innerHTML = `Status: <strong>${isOn ? 'ON' : 'OFF'}</strong>`;
    }

    function turnOn()  { if (!isOn) { isOn = true; render(); } }
    function turnOff() { if (isOn)  { isOn = false; render(); } }

    btnOn.addEventListener('click', turnOn);
    btnOff.addEventListener('click', turnOff);

    // Keyboard shortcuts: O = ON, F = OFF, Space toggles
    window.addEventListener('keydown', (e) => {
      const key = e.key.toLowerCase();
      if (key === 'o') turnOn();
      else if (key === 'f') turnOff();
      else if (key === ' ') { isOn = !isOn; render(); }
    });

    // Initial paint
    render();
  </script>
</body>
</html>
