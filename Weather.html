<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <style>
    :root {
      --bg: #f5f7fb;
      --card: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --primary: #2563eb;
      --primary-dark: #1e40af;
      --border: #e5e7eb;
      --shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: #fff;
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .app {
      width: 100%;
      max-width: 420px;
      background: #a6a6a6;
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 18px 20px;
      border-bottom: 1px solid var(--border);
      background: #a6a6a6;
    }

    .cloud {
      font-size: 22px;
      line-height: 1;
    }

    .title {
      font-weight: 600;
      font-size: 18px;
      letter-spacing: 0.2px;
    }

    .content {
      padding: 20px;
      display: grid;
      gap: 14px;
    }

    .field {
      display: grid;
      gap: 8px;
    }

    .label {
      font-size: 13px;
      color: #000000;
    }

    .input-row {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 10px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid var(--border);
      border-radius: 10px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
      background: #fcfdff;
    }

    input[type="text"]::placeholder {
      color: #00FFFF;
    }

    input[type="text"]:focus {
      border-color: #00FFFF;
      box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.08);
    }

    button {
      padding: 12px 16px;
      border: none;
      border-radius: 10px;
      background: var(--primary);
      color: white;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s, transform 0.02s;
      white-space: nowrap;
    }

    button:active { transform: #66b3ff; }
    button:hover { background: #0080ff; }

    .result {
      margin-top: 6px;
      padding: 12px 14px;
      border: 1px dashed #d1d5db;
      border-radius: 10px;
      background: #00BFFF;
      font-size: 14px;
    }

    .city {
      font-weight: 600;
    }

    .hint {
      font-size: 12px;
      color: #404040;
      text-align: center;
      padding: 10px 0 4px;
    }
  </style>
</head>
<body>
  <div class="app" role="application" aria-label="Weather App">
    <div class="header">
      <div class="cloud" aria-hidden="true">‚òÅÔ∏è</div>
      <div class="title">Weather App</div>
    </div>

    <div class="content">
      <div class="field">
        <label class="label" for="city">Enter city</label>
        <div class="input-row">
          <input id="city" type="text" placeholder="e.g., Pune" value="Pune" aria-label="City name"/>
          <button id="checkBtn" type="button">Check Weather</button>
        </div>
      </div>

      <div id="result" class="result" aria-live="polite">
        Weather in <span class="city">Pune</span>: üå§ Sunny, 30¬∞C
      </div>

      <div class="hint">Try ‚ÄúPune‚Äù or ‚ÄúChennai‚Äù to see the sample results.</div>
    </div>
  </div>

  <script>
    const input = document.getElementById('city');
    const btn = document.getElementById('checkBtn');
    const result = document.getElementById('result');

    const samples = {
      pune: { emoji: 'üå§', text: 'Sunny, 30¬∞C' },
      mumbai: { emoji: 'üåß', text: 'Rainy, 28¬∞C' }
    };

    function formatCity(name) {
      return name
        .trim()
        .toLowerCase()
        .replace(/\s+/g, ' ')
        .replace(/^\w/, c => c.toUpperCase());
    }

    function getWeather(cityRaw) {
      const key = cityRaw.trim().toLowerCase();
      if (samples[key]) {
        const city = formatCity(cityRaw);
        const { emoji, text } = samples[key];
        return `Weather in <span class="city">${city}</span>: ${emoji} ${text}`;
      }
      const city = formatCity(cityRaw || 'your city');
      return `Weather in <span class="city">${city}</span>: ‚õÖÔ∏è Partly cloudy, 27¬∞C`;
    }

    function update() {
      const city = input.value;
      result.innerHTML = getWeather(city);
    }

    btn.addEventListener('click', update);

    // Optional: update on Enter key
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') update();
    });
  </script>
</body>
</html>
