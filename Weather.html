<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f3f6fb;
      --card: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --primary: #2563eb;
      --primary-hover: #1d4ed8;
      --border: #e5e7eb;
      --shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      --radius: 14px;
    }

    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .app {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 18px;
      color: var(--text);
      font-weight: 600;
      font-size: 22px;
    }

    .header .icon {
      font-size: 24px;
    }

    .card {
      width: 100%;
      max-width: 520px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 22px;
    }

    .card .title {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 600;
      font-size: 18px;
      margin-bottom: 16px;
      color: var(--text);
    }

    .title .icon {
      font-size: 22px;
    }

    .row {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 12px;
      margin-bottom: 14px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid var(--border);
      border-radius: 10px;
      font-size: 16px;
      color: var(--text);
      background: #fff;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input[type="text"]::placeholder {
      color: var(--muted);
    }

    input[type="text"]:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
    }

    button {
      padding: 12px 16px;
      border: none;
      border-radius: 10px;
      background: var(--primary);
      color: #fff;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.2s, transform 0.02s;
    }

    button:hover { background: var(--primary-hover); }
    button:active { transform: translateY(1px); }

    .result {
      margin-top: 8px;
      padding: 12px 14px;
      border: 1px dashed var(--border);
      border-radius: 10px;
      color: var(--text);
      background: #fafbff;
      font-size: 15px;
    }

    .muted { color: var(--muted); }
  </style>
</head>
<body>
  <main class="app">
    <div>
      <div class="header">
        <span class="icon">‚òÅÔ∏è</span>
        <span>Weather App</span>
      </div>

      <section class="card" aria-label="Weather search">
        <div class="title">
          <span class="icon">‚òÅÔ∏è</span>
          <span>Weather App</span>
        </div>

        <div class="row">
          <input id="city" type="text" placeholder="Enter city" value="Pune" aria-label="City name" />
          <button id="checkBtn" type="button">Check Weather</button>
        </div>

        <div id="result" class="result">
          <span class="muted">Weather in Pune:</span> üå§ Sunny, 30¬∞C
        </div>
      </section>
    </div>
  </main>

  <script>
    // Demo behavior: generates a simple mock result
    const btn = document.getElementById('checkBtn');
    const cityInput = document.getElementById('city');
    const result = document.getElementById('result');

    const samples = [
      { icon: 'üå§', desc: 'Sunny', temp: '30¬∞C' },
      { icon: '‚õÖ', desc: 'Partly cloudy', temp: '27¬∞C' },
      { icon: 'üåß', desc: 'Light rain', temp: '24¬∞C' },
      { icon: 'üå©', desc: 'Thunderstorms', temp: '26¬∞C' },
      { icon: 'üå´', desc: 'Foggy', temp: '22¬∞C' },
      { icon: '‚ùÑÔ∏è', desc: 'Snow', temp: '0¬∞C' }
    ];

    btn.addEventListener('click', () => {
      const city = cityInput.value.trim() || 'Your city';
      const pick = samples[Math.floor(Math.random() * samples.length)];
      result.innerHTML = `<span class="muted">Weather in ${city}:</span> ${pick.icon} ${pick.desc}, ${pick.temp}`;
    });
  </script>
</body>
</html>
